<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta
      name="description"
      content="Bootstrap is a free and open-source CSS framework"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body class="container-fluid">
    <div class="row">
      <div class="bg-primary p-2 col-12 col-lg-3">Primary</div>
      <div class="bg-success p-2 col-12 col-lg-3">Success</div>
      <div class="bg-danger p-2 col-12 col-lg-3">Danger</div>
      <div class="bg-warning p-2 col-12 col-lg-3">Warning</div>
    </div>

    <hr class="row" />

    <div class="row">
      <div class="p-2 col-12 col-sm-3 bg-primary">Primary</div>
      <div class="p-2 col-12 col-sm-3 bg-success">Success</div>
      <div class="p-2 col-12 col-sm-3 bg-danger">Danger</div>
      <div class="p-2 col-12 col-sm-3 bg-warning">Warning</div>
    </div>

    <hr class="row" />

    <div class="row">
      <div class="p-2 col-12 col-lg-2 bg-primary">Primary</div>
      <div class="p-2 col-12 col-lg-4 bg-success">Success</div>
      <div class="p-2 col-12 col-lg-6 col-6 bg-danger">Danger</div>
    </div>

    <hr class="row" />

    <div class="row">
      <div class="p-2 col order-4 order-sm-3 order-md-2 order-lg-1 bg-primary">
        Primary
      </div>
      <div class="p-2 col order-1 order-sm-4 order-md-3 order-lg-2 bg-success">
        Success
      </div>
      <div class="p-2 col order-2 order-sm-1 order-md-4 order-lg-3 bg-danger">
        Danger
      </div>
      <div class="p-2 col order-3 order-sm-2 order-md-1 order-lg-4 bg-warning">
        Warning
      </div>
    </div>

    <hr class="row" />

    <div class="row">
      <div class="p-2 col-12 col-md-2 bg-primary">Primary</div>
      <div class="p-2 col-12 offset-md-8 col-md-2 bg-success">Success</div>
    </div>

    <hr class="row" />

    <div class="row">
      <div class="p-2 col-12 col-md-2 bg-primary">Primary</div>
      <div class="p-2 col-12 col-md-2 offset-md-4 bg-success">Success</div>
      <div class="p-2 col-12 col-md-2 offset-md-2 bg-danger">Danger</div>
    </div>
  </body>
</html>
