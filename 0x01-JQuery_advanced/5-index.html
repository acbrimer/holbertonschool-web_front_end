<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script type="application/javascript">
            // global var to reference table
            let tbody;

            window.onload = () => {
                createFamilyTree();
                data.forEach(row => addNewMember(row.firstName, row.lastName));
            };
            // rows for the table
            let data = [
                { firstName: 'Guillaume', lastName: 'Salva' },
                { firstName: 'Arielle', lastName: 'Snizt' },
                { firstName: 'Fanette', lastName: 'Snizt' },
                { firstName: 'Gerard', lastName: 'Snizt' },
                { firstName: 'Victor', lastName: 'Salva' },
            ]

            function createFamilyTree() {
                tbody = $('<tbody>');
                let tbl = $('<table>').append(
                    // create header
                    $('<thead>').append(
                        $('<tr>').append(
                            $('<th>').text('Firstname'),
                            $('<th>').text('Lastname'),
                            $('<th>')
                        )
                    ),
                    tbody
                );
                $('body').append(tbl[0]);
            }

            function addNewMember(firstName, lastName) {
                const tr = $('<tr>').append(
                    $('<td>').text(firstName),
                    $('<td>').text(lastName)
                );
                const handleRemove = () => tr.remove();
                tr.append($('<td>')
                    .text("(X)")
                    .css("background-color", "orange")
                    .click(handleRemove));
                tbody.append(tr);
            }

        </script>
        <meta charset="utf-8" />
        <title>Task 5</title>

    </head>

    <body>

    </body>


</html>
